<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityZen - Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <!-- Animated background blobs -->
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <!-- HOME BUTTON -->
  <a href="/" class="home-btn">
    <span class="home-icon">🏠</span> Home
  </a>

  <div class="container">
    <div class="left">
      <h2>CityZen<span>(Admin)</span></h2>

      <!-- Updated form -->
      <form method="POST" action="/admin_login">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="btn">Log in</button>
        <!-- <button type="button" class="btn-outline">Continue with Email</button> -->

        <div class="information">
          🎯 All the ADMIN credintials are already provided to the government officials  <!-- Admin signup not needed -->
        </div>
      </form>
    </div>

    <div class="right">
      <img src="static/images/adminlogin.png" alt="Admin login illustration">
    </div>
  </div>
</body>

</html>
